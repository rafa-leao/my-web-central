<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<title>Home | My Web Central</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="../static/reset.css">
		<link rel="stylesheet" href="../static/general.css">
		<link rel="stylesheet" href="../static/index.css">

	</head>

	<body>

		<header>
			<h1 class="main-title"> My Web Central </h1>
		</header>

		<main class="content">
			
			<section class="weather">

				<article class="weather-content">

					<h2 class="main-subtitle">Weather Forecast</h2>

					<span class="weather-now"> Now ~{{ temperature_now }}°C </span>

					<table class="table">
						<tbody>
							<tr>
								<td>12h</td>
								<td>13h</td>
								<td>14h</td>
								<td>15h</td>
							</tr>
							<tr>
								<td>21°C</td>
								<td>21°C</td>
								<td>21°C</td>
								<td>21°C</td>
							</tr>
						</tbody>
					</table>

				</article>
			</section>

			<section class="bus-time">

				<article class="bus-time-content">

					<h2 class="main-subtitle">Bus Arrival</h2>

					<span class="bus-arrival">{{ bus_arrival }} Hrs</span>
				</article>
			</section>
		</main>
		<footer class="footer">
			<div class="footer-wrapper">
				<span>See the source code on 
					<a href="https://github.com/rafa-leao/my-news-central">My GitHub</a>
				</span>
			</div>
		</footer>
	</body>
</html>
